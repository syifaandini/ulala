<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- <meta charset="utf-8"> -->
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <title>Cabin Fever</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- CSS Stylesheet  -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
  <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="1.mp4" type="video/mp4">
  </video>
  <!-- Link streaming - hidden -->
  <h3 class="link-stream"><a href="https://www.youtube.com/">Yuk klik di sini untuk nonton bareng!</a></h1>
  <!-- Form -->
  <div class="title">
    <h2>Bagikan pesan dan semangat positifmu! Bersama kita bisa membawa dunia luar ke dalam rumah melalui projection mapping ini</h2>
  </div>
  <div class="test">
    <form id="test-form">

      <div class="form-label-group">
        <!-- input nama -->
        <input id="nama" type="text" name="nama" class="form-control form-rounded" placeholder="Your Name">
        <label for="nama">Nama</label><br>
      </div>
      <div class="form-label-group">
        <!-- input pesan -->
        <textarea id="pesan" class="form-control form-rounded" name="pesan" rows="4" cols="40" placeholder="Pesan" ondrop="return false;" required></textarea>
        <label for="pesan">Pesan</label>
        <p class="float-right">Remaining: <span class="remaining"></span></p>
      </div>
      <!-- Submit button -->
      <button id="kirimKalimat" type="submit" class="btn btn-primary btn-kirim">Kirim</button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
